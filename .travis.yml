sudo: false
language: java
jdk:
- oraclejdk8
cache:
  directories:
    - ~/.m2/repository
before_install:
  - mkdir -p ~/.m2
install: 
  - mvn clean package -DskipTests
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/layers-service*.war
  skip_cleanup: true
  overwrite: true
  on:
    repo: bioatlas/layers-service
    all-branches: true
